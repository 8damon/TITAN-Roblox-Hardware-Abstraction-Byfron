name: Bug Report
description: Report a reproducible bug in ARES-RS
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this. Please provide enough detail to reproduce the issue.

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which subsystem is affected?
      options:
        - Engine / Session
        - ETW
        - WMI / Registry
        - Adapters (Wired / Wi-Fi)
        - Setup / Scheduler
        - Installer / Bootstrapper
        - Notifications / UI
        - Update
        - Other
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Clear, short description of the bug
      placeholder: "What happened?"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      description: Exact steps to reproduce
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "What should have happened?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "What actually happened?"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste relevant lines from `%LOCALAPPDATA%\\TSRS\\tsrs_*.log`
      render: text

  - type: input
    id: version
    attributes:
      label: Version
      description: App version / git commit hash (`git rev-parse --short HEAD`)
      placeholder: "e.g. 0.1.0 / abc1234"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Windows Version
      placeholder: "e.g. Windows 11 23H2"
    validations:
      required: true
